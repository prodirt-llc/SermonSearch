<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a; color: #f1f5f9;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { background: #1e293b; padding: 12px 20px; border-bottom: 2px solid #334155; z-index: 1000; }
        .header-flex { display: flex; align-items: center; justify-content: space-between; }
        
        .search-controls { display: flex; gap: 10px; align-items: center; }
        input {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 0.9rem; width: 220px;
        }

        /* DROPDOWN FIXES */
        .dropdown-container { position: relative; width: 250px; }
        .dropdown-trigger {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            border-radius: 6px; cursor: pointer; color: #f1f5f9;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem;
        }
        .dropdown-menu {
            position: absolute; top: 105%; left: 0; width: 100%;
            background: #1e293b; border: 1px solid #475569; border-radius: 6px;
            max-height: 350px; overflow-y: auto; display: none; z-index: 2000;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-search { width: 100%; border: none; border-bottom: 1px solid #475569; position: sticky; top: 0; z-index: 10; }
        .dropdown-item { padding: 10px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid #334155; }
        .dropdown-item:hover { background: #334155; }

        /* LOADING BAR */
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .loader-bar { width: 350px; height: 12px; background: #1e293b; border-radius: 20px; margin: 20px; overflow: hidden; border: 1px solid #334155; }
        #progress-fill { width: 0%; height: 100%; background: #f59e0b; transition: width 0.2s; }

        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 380px; min-width: 380px; background: #111827; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .results-list { flex: 1; overflow-y: auto; will-change: transform; }
        
        .result-item {
            padding: 15px; border-bottom: 1px solid #1e293b; cursor: pointer;
            display: flex; gap: 15px; align-items: flex-start;
        }
        .result-item.active { background: #1e3a8a; border-left: 5px solid #f59e0b; }
        .check-box { width: 20px; height: 20px; cursor: pointer; flex-shrink: 0; }

        .details-panel { flex: 1; display: flex; flex-direction: column; background: #0f172a; }
        .action-bar { padding: 12px 30px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; gap: 15px; }
        .scroll-content { flex: 1; overflow-y: auto; padding: 40px; scroll-behavior: smooth; }
        
        #sermon-display { 
            font-size: 1.6rem; line-height: 1.8; white-space: pre-wrap; 
            background: #1e293b; padding: 40px; border-radius: 12px; 
            color: #ffffff; border: 1px solid #334155; tab-size: 4;
        }

        mark { background: #f59e0b; color: black; border-radius: 2px; }

        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-blue { background: #2563eb; } .btn-gray { background: #475569; } .btn-orange { background: #d97706; } .btn-red { background: #be123c; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2>OPTIMIZING DATABASE</h2>
        <div class="loader-bar"><div id="progress-fill"></div></div>
        <div id="load-status" style="color: #64748b;">Ready...</div>
    </div>

    <header>
        <div class="header-flex">
            <div><h2 style="color:#f59e0b">Sermon Browser</h2><small id="stat-count">0 entries</small></div>
            <div class="search-controls">
                <input type="text" id="main-search" placeholder="Quick Search...">
                
                <div class="dropdown-container">
                    <div class="dropdown-trigger" id="topic-trigger" onclick="toggleDropdown()">Filter by Topic</div>
                    <div class="dropdown-menu" id="topic-menu">
                        <input type="text" id="topic-search-box" class="dropdown-search" placeholder="Search topics..." onclick="event.stopPropagation()">
                        <div id="topic-list-target"></div>
                    </div>
                </div>

                <button class="btn btn-red" onclick="resetApp()">Reset</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar"><div class="results-list" id="results-list"></div></div>
        <div class="details-panel" id="details-panel">
             <div style="text-align:center; padding-top: 100px; color: #475569;">
                <h2>Select a sermon</h2>
            </div>
        </div>
    </div>

    <script>
    let allEntries = [];
    let selectedUid = null;
    let checkedUids = new Set();
    let activeTopic = "";
    let searchTimeout = null;
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    alphabet.push("OTH");

    function cleanBadChars(str) {
        return str ? str.replace(/[\u0000-\u0008\u000B\u000C\u000E-\u001F\uD800-\uDFFF\uFFFD]/g, "").trim() : "";
    }

    async function loadData() {
        for(let i=0; i<alphabet.length; i++) {
            try {
                let r = await fetch(`./sermons_${alphabet[i]}.json`);
                if(r.ok) {
                    let data = await r.json();
                    data.forEach((item, idx) => {
                        item._uid = `${alphabet[i]}-${idx}`;
                        item.words = cleanBadChars(item.words);
                        allEntries.push(item);
                    });
                }
            } catch(e){}
            let pct = ((i+1)/alphabet.length)*100;
            document.getElementById('progress-fill').style.width = pct+'%';
        }
        allEntries.sort((a,b) => (a.title||"").localeCompare(b.title||""));
        populateTopics();
        renderSidebar();
        document.getElementById('loading-overlay').style.display='none';
    }

    function populateTopics() {
        let topics = new Set();
        allEntries.forEach(e => (e.topics || []).forEach(t => topics.add(t)));
        const target = document.getElementById('topic-list-target');
        Array.from(topics).sort().forEach(t => {
            let d = document.createElement('div');
            d.className = 'dropdown-item';
            d.innerText = t;
            d.onclick = () => { activeTopic = t; document.getElementById('topic-trigger').innerText = t; toggleDropdown(); renderSidebar(); };
            target.appendChild(d);
        });
    }

    function toggleDropdown() { document.getElementById('topic-menu').classList.toggle('show'); }

    function highlight(text, query) {
        if (!query || query.length < 2) return text;
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }

    function renderSidebar() {
        const query = document.getElementById('main-search').value.toLowerCase();
        const filtered = allEntries.filter(e => {
            const matchQ = (e.title + e.words).toLowerCase().includes(query);
            const matchT = !activeTopic || (e.topics || []).includes(activeTopic);
            return matchQ && matchT;
        });
        document.getElementById('stat-count').innerText = `${filtered.length.toLocaleString()} items`;
        let listHtml = '';
        filtered.slice(0, 150).forEach(e => {
            listHtml += `<div class="result-item ${selectedUid === e._uid ? 'active' : ''}" onclick="setSelection('${e._uid}')">
                <input type="checkbox" class="check-box" ${checkedUids.has(e._uid)?'checked':''} onclick="event.stopPropagation(); toggleCheck('${e._uid}')">
                <div style="overflow:hidden"><div style="font-weight:bold;white-space:nowrap;text-overflow:ellipsis;overflow:hidden">${e.title}</div></div>
            </div>`;
        });
        document.getElementById('results-list').innerHTML = listHtml;
    }

    function setSelection(uid) {
        selectedUid = uid;
        const query = document.getElementById('main-search').value;
        const selected = allEntries.find(x => x._uid === uid);
        const panel = document.getElementById('details-panel');
        if(selected) {
            panel.innerHTML = `
            <div class="action-bar">
                <button class="btn btn-gray" onclick="copyContent()">ðŸ“‹ Copy</button>
                <button class="btn btn-blue" onclick="exportWord()">ðŸ“„ Word</button>
                ${checkedUids.size > 0 ? `<button class="btn btn-orange" onclick="bulkExport()">ðŸ“¦ Export ${checkedUids.size}</button>` : ''}
            </div>
            <div class="scroll-content">
                <h1 id="export-title" style="color:#f59e0b; margin-bottom:20px;">${highlight(selected.title, query)}</h1>
                <div id="sermon-display">${highlight(selected.words, query)}</div>
            </div>`;
        }
        renderSidebar();
    }

    function toggleCheck(id) { 
        checkedUids.has(id) ? checkedUids.delete(id) : checkedUids.add(id); 
        setSelection(selectedUid);
    }

    function copyContent() {
    // We pull directly from allEntries to ensure we get the 
    // "High-Bit" data that Notepad++ likes.
    const selected = allEntries.find(x => x._uid === selectedUid);
    if (!selected) return;

    // Create a hidden textarea to preserve the raw binary string
    const el = document.createElement('textarea');
    el.value = selected.words;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    
    alert("Copied Raw Format!");
}

function exportWord() {
    const selected = allEntries.find(x => x._uid === selectedUid);
    if (!selected) return;

    // Use a 'Literal' blob to prevent the browser from 
    // re-encoding the "High-Bit" characters.
    const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head><meta charset='windows-1252'><style>
                        body { font-family: 'Courier New', monospace; font-size: 11pt; white-space: pre-wrap; }
                    </style></head><body>`;
    const footer = `</body></html>`;
    
    // We wrap the raw words in a <pre> tag
    const content = `<h1>${selected.title}</h1><pre>${selected.words}</pre>`;

    const blob = new Blob([header + content + footer], { type: 'application/msword' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `${selected.title}.doc`;
    link.click();
}

    function bulkExport() {
        alert("Bulk export is being rebuilt to support the new formatting fix. Individual export is ready!");
    }
// This function converts the hidden "Bad" characters into colored HTML spans
function ansiToHtml(text) {
    if (!text) return "";
    
    // Mapping common ANSI-style codes to CSS colors
    // This targets the patterns Notepad++ is likely seeing
    const colorMap = {
        '[31m': 'color: #ff5555; font-weight: bold;', // Red
        '[32m': 'color: #50fa7b;',                   // Green
        '[33m': 'color: #f1fa8c;',                   // Yellow/Orange
        '[34m': 'color: #8be9fd;',                   // Blue/Cyan
        '[35m': 'color: #ff79c6;',                   // Magenta
        '[0m':  '</span>'                            // Reset
    };

    // Replace the hidden escape character (often \x1b or \033) 
    // We'll look for the character patterns Notepad++ identifies
    let formatted = text.replace(/\u001b\[\d+m/g, (match) => {
        const code = match.substring(1);
        return colorMap[code] ? `<span style="${colorMap[code]}">` : '<span>';
    });

    // If the data uses the older ^[ format
    formatted = formatted.replace(/\^\[\[(\d+)m/g, (match, p1) => {
        const lookup = `[${p1}m`;
        return colorMap[lookup] ? `<span style="${colorMap[lookup]}">` : '<span>';
    });

    return formatted;
}

function setSelection(uid) {
    selectedUid = uid;
    const selected = allEntries.find(x => x._uid === uid);
    const panel = document.getElementById('details-panel');
    
    if(selected) {
        // We stop stripping "bad chars" here and let the translator handle them
        document.getElementById('sermon-display').innerHTML = highlight(coloredWords, query);
        
        panel.innerHTML = `
        <div class="action-bar">
            <button class="btn btn-gray" onclick="copyContent()">ðŸ“‹ Copy</button>
            <button class="btn btn-blue" onclick="exportWord()">ðŸ“„ Word</button>
        </div>
        <div class="scroll-content">
            <h1 id="export-title" style="color:#f59e0b;">${selected.title}</h1>
            <div id="sermon-display" style="white-space: pre-wrap; font-family: 'Courier New', monospace;">${coloredWords}</div>
        </div>`;
    }
    renderSidebar();
}

function decodeHighBitFormatting(text) {
    if (!text) return "";
    let result = "";
    let inColor = false;

    for (let i = 0; i < text.length; i++) {
        let code = text.charCodeAt(i);
        
        // If the character is a "High-Bit" character (ASCII > 127)
        if (code > 127) {
            let originalChar = String.fromCharCode(code - 128);
            if (!inColor) {
                // Change to orange/blue like your Notepad++ screenshot
                result += `<span style="color: #38bdf8; font-weight: bold;">${originalChar}`;
                inColor = true;
            } else {
                result += originalChar;
            }
        } else {
            if (inColor) {
                result += "</span>";
                inColor = false;
            }
            result += text[i];
        }
    }
    if (inColor) result += "</span>";
    return result;
}
    document.getElementById('main-search').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(renderSidebar, 250);
    });

    document.getElementById('topic-search-box').addEventListener('input', (e) => {
        let val = e.target.value.toLowerCase();
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(val) ? 'block' : 'none';
        });
    });

    window.onclick = (e) => { if (!e.target.closest('.dropdown-container')) document.getElementById('topic-menu').classList.remove('show'); };
    loadData();
</script>
</body>
</html>
