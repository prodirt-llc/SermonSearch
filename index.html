<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        /* 1. LAYOUT & COLOR */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0f172a; color: #f1f5f9;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* 2. LOADING SCREEN */
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .progress-box {
            width: 300px; height: 15px; background: #1e293b;
            border-radius: 10px; border: 1px solid #334155; overflow: hidden; margin: 20px 0;
        }
        #progress-bar { width: 0%; height: 100%; background: #eabb22; transition: width 0.2s; }

        /* 3. HEADER & SEARCH (Fixed widths) */
        header { background: #1e293b; padding: 12px 20px; border-bottom: 2px solid #334155; z-index: 100; }
        .header-flex { display: flex; align-items: center; gap: 20px; }
        .search-area { display: flex; gap: 10px; flex: 1; justify-content: flex-end; align-items: center; }
        
        input {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 1rem; width: 350px;
        }

        /* TOPIC DROPDOWN FIX */
        select {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 1rem; 
            max-width: 300px; /* Limits width */
        }

        /* 4. MAIN CONTAINER */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        
        /* Sidebar */
        .sidebar {
            width: 350px; min-width: 350px; background: #111827; 
            border-right: 1px solid #334155; display: flex; flex-direction: column;
        }
        .results-list { flex: 1; overflow-y: auto; }
        .result-item {
            padding: 12px 15px; border-bottom: 1px solid #1e293b; cursor: pointer;
            display: flex; align-items: center; gap: 12px; width: 100%;
            background: transparent; color: inherit; text-align: left;
        }
        .result-item:hover { background: #1e293b; }
        .result-item.active { background: #1e3a8a; border-left: 5px solid #f59e0b; }
        .result-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }

        /* Reading Panel */
        .details-panel { flex: 1; display: flex; flex-direction: column; background: #0f172a; position: relative; }
        
        /* FIXED BUTTON BAR */
        .sticky-controls {
            background: #1e293b; padding: 15px 30px; border-bottom: 1px solid #334155;
            display: flex; gap: 15px; align-items: center; z-index: 10;
        }

        .scroll-content { flex: 1; overflow-y: auto; padding: 40px; }

        /* 5. CONTENT STYLES (Preserves Tabs/Spacing) */
        .content-box {
            font-size: 1.6rem; line-height: 1.8; background: #1e293b;
            padding: 30px; border-radius: 12px; 
            white-space: pre-wrap; /* Crucial for line breaks */
            tab-size: 4;           /* Preserves tab spacing */
            color: #ffffff; border: 1px solid #334155;
        }
        mark { background: #fde047; color: black; font-weight: bold; padding: 0 4px; border-radius: 3px; }

        .btn {
            padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn-blue { background: #2563eb; color: white; }
        .btn-gray { background: #475569; color: white; }
        .btn-orange { background: #d97706; color: white; }

        .tag {
            display: inline-block; background: #334155; padding: 4px 10px;
            border-radius: 4px; font-size: 0.85rem; margin: 0 5px 5px 0; cursor: pointer; color: #94a3b8;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h1>ðŸ“š LOADING SERMONS</h1>
        <div class="progress-box"><div id="progress-bar"></div></div>
        <div id="loading-status" style="color: #94a3b8;">Initializing...</div>
    </div>

    <header>
        <div class="header-flex">
            <div>
                <h2 style="color: #f59e0b; font-size: 1.2rem;">Sermon Browser</h2>
                <span id="stat-count" style="font-size: 0.75rem; color: #94a3b8;">0 entries</span>
            </div>
            <div class="search-area">
                <input type="text" id="search-input" placeholder="Search titles or text...">
                <select id="topic-filter"><option value="">All Topics</option></select>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="results-list" id="results-list"></div>
        </div>
        <div class="details-panel" id="details-panel">
            <div style="text-align: center; margin-top: 100px; color: #475569;">
                <h2>Welcome, Pastor.</h2>
                <p>Please select a sermon from the list to begin.</p>
            </div>
        </div>
    </div>

    <script>
        var allEntries = [];
        var selectedUid = null;
        var checkedUids = new Set();
        var chunksCount = 0;
        var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.push("OTH");

        // --- UPDATED CLEANER (Preserves \n and \t) ---
        function cleanText(str) {
            if (!str) return "";
            return str
                .replace(/[\u0000-\u0008\u000B\u000C\u000E-\u001F\uD800-\uDFFF\uFFFD]/g, "") // Targets only "non-visible" boxes
                .replace(/[\u201c\u201d]/g, '"') 
                .replace(/[\u2018\u2019]/g, "'") 
                .trim();
        }

        function applyHighlight(text, term) {
            if (!term || term.length < 2) return text;
            var safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            var regex = new RegExp('(' + safeTerm + ')', 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        async function startLoading() {
            for (var i = 0; i < alphabet.length; i++) {
                var letter = alphabet[i];
                try {
                    var response = await fetch('./sermons_' + letter + '.json');
                    if (response.ok) {
                        var data = await response.json();
                        for (var j = 0; j < data.length; j++) {
                            data[j]._uid = letter + '-' + j;
                            data[j].words = cleanText(data[j].words); 
                        }
                        allEntries = allEntries.concat(data);
                    }
                } catch (e) { console.warn("Missing: " + letter); }
                
                chunksCount++;
                var pct = Math.round((chunksCount / alphabet.length) * 100);
                document.getElementById('progress-bar').style.width = pct + '%';
                document.getElementById('loading-status').innerText = pct + "% - Loaded " + allEntries.length + " entries";
                
                if (chunksCount === alphabet.length) { forceStart(); }
            }
        }

        function forceStart() {
            allEntries.sort(function(a, b) { return (a.title || "").localeCompare(b.title || ""); });
            buildTopicDropdown();
            renderUI();
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(function() { document.getElementById('loading-overlay').style.display = 'none'; }, 600);
        }

        // --- FORMATTED WORD EXPORT ---
        function exportWord(items) {
            if (items.length === 0) return;
            var html = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">' +
                       '<head><meta charset="utf-8"></head><body style="font-family:Arial; padding:40px;">';
            for (var i = 0; i < items.length; i++) {
                var e = items[i];
                html += '<h1 style="color:#2b5797; font-size:24pt;">' + e.title + '</h1>';
                // Using <pre> in Word helps maintain the Pastor's tabs and spacing
                html += '<pre style="white-space:pre-wrap; font-size:12pt; font-family:Arial; margin-top:20px;">' + e.words + '</pre>';
                if (items.length > 1) html += '<br style="page-break-before:always">';
            }
            html += '</body></html>';
            var blob = new Blob(['\ufeff', html], { type: 'application/msword' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = items.length === 1 ? items[0].title + '.doc' : 'Sermon_Export.doc';
            link.click();
        }

        function renderUI() {
            var query = document.getElementById('search-input').value.toLowerCase();
            var topic = document.getElementById('topic-filter').value;

            var filtered = allEntries.filter(function(e) {
                var inText = (e.title + " " + e.words).toLowerCase().indexOf(query) !== -1;
                var inTopic = !topic || (e.topics || []).indexOf(topic) !== -1;
                return inText && inTopic;
            });

            var listHtml = '';
            for (var i = 0; i < filtered.length; i++) {
                var e = filtered[i];
                var isActive = selectedUid === e._uid ? 'active' : '';
                var isChecked = checkedUids.has(e._uid) ? 'checked' : '';
                listHtml += '<div class="result-item ' + isActive + '" onclick="setSelection(\'' + e._uid + '\')">' +
                            '<input type="checkbox" ' + isChecked + ' onclick="event.stopPropagation(); toggleCheck(\'' + e._uid + '\')">' +
                            '<div style="overflow:hidden;"><div style="font-weight:bold; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">' + applyHighlight(e.title, query) + '</div>' +
                            '<div style="font-size:0.7rem; color:#64748b;">' + (e.topics || []).slice(0,2).join(', ') + '</div></div>' +
                            '</div>';
            }
            document.getElementById('results-list').innerHTML = listHtml;

            var selected = allEntries.find(function(x) { return x._uid === selectedUid; });
            var details = document.getElementById('details-panel');
            
            if (selected) {
                var bulkBtn = checkedUids.size > 0 ? '<button class="btn btn-orange" onclick="exportBulk()">ðŸ“¦ Export ' + checkedUids.size + ' Selected</button>' : '';
                
                var html = '<div class="sticky-controls">' +
                           '<button class="btn btn-gray" onclick="copyText()">ðŸ“‹ Copy</button>' +
                           '<button class="btn btn-blue" onclick="exportSingle()">ðŸ“„ Word</button>' +
                           bulkBtn + '</div>';

                html += '<div class="scroll-content">' +
                        '<h1 style="font-size:2.4rem; color:#f59e0b; margin-bottom:10px;">' + applyHighlight(selected.title, query) + '</h1>';
                
                if (selected.topics) {
                    html += '<div style="margin-bottom:20px;">';
                    selected.topics.forEach(function(t) { html += '<span class="tag" onclick="quickTopic(\''+t+'\')">' + t + '</span>'; });
                    html += '</div>';
                }

                html += '<div class="content-box">' + applyHighlight(selected.words || "", query) + '</div></div>';
                details.innerHTML = html;
            }
            document.getElementById('stat-count').innerText = filtered.length.toLocaleString() + " of " + allEntries.length.toLocaleString() + " entries";
        }

        function setSelection(id) { selectedUid = id; renderUI(); }
        function toggleCheck(id) { if (checkedUids.has(id)) checkedUids.delete(id); else checkedUids.add(id); renderUI(); }
        function exportBulk() { exportWord(allEntries.filter(function(x) { return checkedUids.has(x._uid); })); }
        function exportSingle() { exportWord([allEntries.find(function(x){return x._uid===selectedUid;})]); }
        function copyText() {
            var s = allEntries.find(function(x) { return x._uid === selectedUid; });
            navigator.clipboard.writeText(s.title + "\n\n" + s.words);
            alert("Sermon copied!");
        }
        function quickTopic(t) { document.getElementById('topic-filter').value = t; renderUI(); }
        
        function buildTopicDropdown() {
            var topics = new Set();
            allEntries.forEach(function(e) { (e.topics || []).forEach(function(t) { topics.add(t); }); });
            var select = document.getElementById('topic-filter');
            
            // Re-adding the default option
            select.innerHTML = '<option value="">All Topics</option>';
            
            Array.from(topics).sort().forEach(function(t) {
                if(!t) return;
                var opt = document.createElement('option');
                opt.value = t; opt.textContent = t; select.appendChild(opt);
            });
        }

        document.getElementById('search-input').addEventListener('input', renderUI);
        document.getElementById('topic-filter').addEventListener('change', renderUI);
        startLoading();
    </script>
</body>
</html>
