<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        /* 1. LAYOUT & COLOR */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0f172a; color: #f1f5f9;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* 2. HEADER & SEARCH */
        header { background: #1e293b; padding: 12px 20px; border-bottom: 2px solid #334155; z-index: 100; }
        .header-flex { display: flex; align-items: center; justify-content: space-between; gap: 20px; }
        .search-area { display: flex; gap: 10px; align-items: center; }
        
        input, select {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 1rem;
        }
        #topic-filter { width: 250px; } /* Fixed width so it can't blow out UI */

        /* 3. MAIN CONTAINER */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        
        /* Sidebar */
        .sidebar {
            width: 350px; min-width: 350px; background: #111827; 
            border-right: 1px solid #334155; display: flex; flex-direction: column;
        }
        .results-list { flex: 1; overflow-y: auto; }
        .result-item {
            padding: 12px 15px; border-bottom: 1px solid #1e293b; cursor: pointer;
            display: flex; align-items: center; gap: 12px; width: 100%;
            background: transparent; color: inherit; text-align: left;
        }
        .result-item:hover { background: #1e293b; }
        .result-item.active { background: #1e3a8a; border-left: 5px solid #f59e0b; }

        /* Reading Panel */
        .details-panel { flex: 1; display: flex; flex-direction: column; background: #0f172a; position: relative; }
        
        /* STICKY TOP BAR */
        .sticky-controls {
            background: #1e293b; padding: 12px 30px; border-bottom: 1px solid #334155;
            display: flex; gap: 15px; align-items: center; justify-content: flex-start;
        }

        .scroll-content { flex: 1; overflow-y: auto; padding: 40px; }

        /* 4. CONTENT DISPLAY */
        #display-words {
            font-size: 1.6rem; line-height: 1.8; background: #1e293b;
            padding: 30px; border-radius: 12px; 
            white-space: pre-wrap; tab-size: 4; 
            color: #ffffff; border: 1px solid #334155;
        }
        mark { background: #fde047; color: black; font-weight: bold; }

        .btn {
            padding: 10px 18px; border-radius: 6px; border: none; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn-blue { background: #2563eb; color: white; }
        .btn-gray { background: #475569; color: white; }
        .btn-red { background: #be123c; color: white; }

        /* LOADING OVERLAY */
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2 id="loading-status">Loading Database...</h2>
    </div>

    <header>
        <div class="header-flex">
            <div>
                <h2 style="color: #f59e0b; font-size: 1.2rem;">Sermon Browser</h2>
                <span id="stat-count" style="font-size: 0.75rem; color: #94a3b8;">Initializing...</span>
            </div>
            <div class="search-area">
                <input type="text" id="search-input" placeholder="Search keywords...">
                <select id="topic-filter">
                    <option value="">All Topics</option>
                </select>
                <button class="btn btn-red" onclick="resetFilters()">Reset View</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="results-list" id="results-list"></div>
        </div>
        <div class="details-panel" id="details-panel">
            </div>
    </div>

    <script>
        let allEntries = [];
        let selectedUid = null;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.push("OTH");

        // CLEANER: Specifically keeps \n and \t but nukes the weird boxes
        function scrub(text) {
            if (!text) return "";
            return text.replace(/[\u0000-\u0008\u000B\u000C\u000E-\u001F\uD800-\uDFFF\uFFFD]/g, "").trim();
        }

        async function loadData() {
            for (let letter of alphabet) {
                try {
                    let res = await fetch(`./sermons_${letter}.json`);
                    if (res.ok) {
                        let data = await res.json();
                        data.forEach((item, idx) => {
                            item._uid = `${letter}-${idx}`;
                            item.words = scrub(item.words);
                            allEntries.push(item);
                        });
                    }
                } catch (e) {}
                document.getElementById('loading-status').innerText = `Syncing: ${allEntries.length.toLocaleString()} entries...`;
            }
            finishInit();
        }

        function finishInit() {
            allEntries.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
            buildTopics();
            render();
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function buildTopics() {
            let topics = new Set();
            allEntries.forEach(e => (e.topics || []).forEach(t => topics.add(t)));
            let dropdown = document.getElementById('topic-filter');
            Array.from(topics).sort().forEach(t => {
                let opt = document.createElement('option');
                opt.value = t; opt.textContent = t; dropdown.appendChild(opt);
            });
        }

        function resetFilters() {
            document.getElementById('search-input').value = "";
            document.getElementById('topic-filter').value = "";
            render();
        }

        function exportToWord() {
            const title = document.getElementById('display-title').innerText;
            const content = document.getElementById('display-words').innerText; // Pulls cleaned text from UI
            
            const html = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
                <head><meta charset="utf-8"></head>
                <body style="font-family:Arial; padding:50px;">
                    <h1 style="color:#2b5797; border-bottom:1px solid #eee;">${title}</h1>
                    <div style="white-space:pre-wrap; font-size:12pt; margin-top:20px; font-family:serif;">${content}</div>
                </body>
                </html>`;

            const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title}.doc`;
            link.click();
        }

        function render() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const topic = document.getElementById('topic-filter').value;

            const filtered = allEntries.filter(e => {
                const matchQuery = (e.title + e.words).toLowerCase().includes(query);
                const matchTopic = !topic || (e.topics || []).includes(topic);
                return matchQuery && matchTopic;
            });

            document.getElementById('stat-count').innerText = `${filtered.length.toLocaleString()} results found`;

            let listHtml = '';
            filtered.forEach(e => {
                const active = selectedUid === e._uid ? 'active' : '';
                listHtml += `<div class="result-item ${active}" onclick="selectSermon('${e._uid}')">
                    <div style="font-weight:bold; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${e.title}</div>
                </div>`;
            });
            document.getElementById('results-list').innerHTML = listHtml;

            const selected = allEntries.find(x => x._uid === selectedUid);
            const panel = document.getElementById('details-panel');
            if (selected) {
                panel.innerHTML = `
                    <div class="sticky-controls">
                        <button class="btn btn-gray" onclick="navigator.clipboard.writeText(document.getElementById('display-words').innerText); alert('Copied!');">ðŸ“‹ Copy Text</button>
                        <button class="btn btn-blue" onclick="exportToWord()">ðŸ“„ Word Export</button>
                    </div>
                    <div class="scroll-content">
                        <h1 id="display-title" style="font-size:2.2rem; color:#f59e0b; margin-bottom:15px;">${selected.title}</h1>
                        <div id="display-words">${selected.words}</div>
                    </div>`;
            } else {
                panel.innerHTML = `<div style="padding:100px; text-align:center; color:#475569;"><h2>Select a sermon to view details</h2></div>`;
            }
        }

        function selectSermon(id) { selectedUid = id; render(); }
        document.getElementById('search-input').addEventListener('input', render);
        document.getElementById('topic-filter').addEventListener('change', render);
        loadData();
    </script>
</body>
</html>
