<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a; color: #f1f5f9;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER & UI CONTROLS */
        header { background: #1e293b; padding: 12px 20px; border-bottom: 2px solid #334155; z-index: 100; }
        .header-flex { display: flex; align-items: center; justify-content: space-between; gap: 20px; }
        .search-area { display: flex; gap: 10px; align-items: center; position: relative; }
        
        input {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 0.9rem; width: 220px;
        }

        /* SEARCHABLE TOPIC DROPDOWN (Strict Width) */
        .dropdown-container { position: relative; width: 250px; }
        .dropdown-trigger {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            border-radius: 6px; cursor: pointer; color: #f1f5f9;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        .dropdown-menu {
            position: absolute; top: 105%; left: 0; width: 100%;
            background: #1e293b; border: 1px solid #475569; border-radius: 6px;
            max-height: 400px; overflow-y: auto; display: none; z-index: 1000;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-search { width: 100%; border: none; border-bottom: 1px solid #475569; border-radius: 0; position: sticky; top: 0; }
        .dropdown-item {
            padding: 10px; cursor: pointer; font-size: 0.85rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .dropdown-item:hover { background: #334155; }

        /* LOADING BAR (Orange Fill) */
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .loader-bar { width: 300px; height: 10px; background: #1e293b; border-radius: 10px; margin: 15px; overflow: hidden; border: 1px solid #334155; }
        #progress-fill { width: 0%; height: 100%; background: #f59e0b; transition: width 0.2s; }

        /* SIDEBAR & CONTENT */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 350px; min-width: 350px; background: #111827; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .results-list { flex: 1; overflow-y: auto; }
        .result-item {
            padding: 12px; border-bottom: 1px solid #1e293b; cursor: pointer;
            display: flex; gap: 12px; align-items: flex-start;
        }
        .result-item:hover { background: #1e293b; }
        .result-item.active { background: #1e3a8a; border-left: 4px solid #f59e0b; }
        .check-box { width: 18px; height: 18px; margin-top: 3px; cursor: pointer; }

        .details-panel { flex: 1; display: flex; flex-direction: column; background: #0f172a; }
        .action-bar { padding: 12px 25px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; gap: 12px; }
        .scroll-content { flex: 1; overflow-y: auto; padding: 40px; }
        
        /* PRESERVING PASTOR'S FORMATTING */
        #sermon-text-display { 
            font-size: 1.6rem; line-height: 1.8; white-space: pre-wrap; 
            background: #1e293b; padding: 35px; border-radius: 12px; 
            color: #ffffff; border: 1px solid #334155;
            tab-size: 4; -moz-tab-size: 4;
        }

        .btn { padding: 10px 18px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-blue { background: #2563eb; } .btn-red { background: #be123c; } .btn-orange { background: #d97706; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2 style="letter-spacing: 2px;">LOADING SERMONS</h2>
        <div class="loader-bar"><div id="progress-fill"></div></div>
        <div id="load-status" style="color: #94a3b8;">Initializing...</div>
    </div>

    <header>
        <div class="header-flex">
            <div><h2 style="color:#f59e0b">Sermon Browser</h2><small id="stat-count">0 entries loaded</small></div>
            <div class="search-area">
                <input type="text" id="main-search" placeholder="Search keywords...">
                
                <div class="dropdown-container">
                    <div class="dropdown-trigger" id="topic-trigger" onclick="toggleDropdown()">All Topics</div>
                    <div class="dropdown-menu" id="topic-menu">
                        <input type="text" id="dropdown-search-input" class="dropdown-search" placeholder="Type to filter topics..." onclick="event.stopPropagation()">
                        <div id="topic-items-list"></div>
                    </div>
                </div>

                <button class="btn btn-red" onclick="resetAll()">Reset View</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar"><div class="results-list" id="results-list"></div></div>
        <div class="details-panel" id="content-panel">
             <div style="text-align:center; padding-top: 150px; color: #475569;">
                <h2>Welcome, Pastor.</h2>
                <p>Select a sermon to begin reading or exporting.</p>
            </div>
        </div>
    </div>

    <script>
        let allEntries = [];
        let selectedUid = null;
        let checkedUids = new Set();
        let activeTopic = "";
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.push("OTH");

        // CLEANER: Specifically removes those box hieroglyphics but keeps formatting
        function cleanFormatting(str) {
            if (!str) return "";
            return str.replace(/[\u0000-\u0008\u000B\u000C\u000E-\u001F\uD800-\uDFFF\uFFFD]/g, "").trim();
        }

        async function initLoad() {
            for(let i=0; i<alphabet.length; i++) {
                try {
                    let r = await fetch(`./sermons_${alphabet[i]}.json`);
                    if(r.ok) {
                        let data = await r.json();
                        data.forEach((item, idx) => {
                            item._uid = `${alphabet[i]}-${idx}`;
                            item.words = cleanFormatting(item.words);
                            allEntries.push(item);
                        });
                    }
                } catch(e){}
                let pct = ((i+1)/alphabet.length)*100;
                document.getElementById('progress-fill').style.width = pct+'%';
                document.getElementById('load-status').innerText = `Processed ${allEntries.length.toLocaleString()} sermons...`;
            }
            allEntries.sort((a,b) => (a.title||"").localeCompare(b.title||""));
            buildTopicList();
            render();
            document.getElementById('loading-overlay').style.display='none';
        }

        function buildTopicList() {
            let topics = new Set();
            allEntries.forEach(e => (e.topics || []).forEach(t => topics.add(t)));
            let list = document.getElementById('topic-items-list');
            Array.from(topics).sort().forEach(t => {
                let div = document.createElement('div');
                div.className = 'dropdown-item';
                div.innerText = t;
                div.onclick = () => { activeTopic = t; document.getElementById('topic-trigger').innerText = t; toggleDropdown(); render(); };
                list.appendChild(div);
            });
        }

        function toggleDropdown() { document.getElementById('topic-menu').classList.toggle('show'); }

        function render() {
            const query = document.getElementById('main-search').value.toLowerCase();
            const filtered = allEntries.filter(e => {
                const matchQ = (e.title + e.words).toLowerCase().includes(query);
                const matchT = !activeTopic || (e.topics || []).includes(activeTopic);
                return matchQ && matchT;
            });

            document.getElementById('stat-count').innerText = `${filtered.length.toLocaleString()} results found`;
            let html = '';
            filtered.slice(0, 300).forEach(e => {
                html += `<div class="result-item ${selectedUid === e._uid ? 'active' : ''}" onclick="selectSermon('${e._uid}')">
                    <input type="checkbox" class="check-box" ${checkedUids.has(e._uid)?'checked':''} onclick="event.stopPropagation(); toggleCheck('${e._uid}')">
                    <div style="overflow:hidden">
                        <div style="font-weight:bold;white-space:nowrap;text-overflow:ellipsis;overflow:hidden">${e.title}</div>
                        <div style="font-size:0.75rem; color:#64748b;">${(e.topics || []).slice(0,2).join(', ')}</div>
                    </div>
                </div>`;
            });
            document.getElementById('results-list').innerHTML = html;

            const selected = allEntries.find(x => x._uid === selectedUid);
            const panel = document.getElementById('content-panel');
            if(selected) {
                const multiCount = checkedUids.size;
                panel.innerHTML = `
                <div class="action-bar">
                    <button class="btn btn-blue" onclick="exportToWord([allEntries.find(x=>x._uid==='${selected._uid}')])">ðŸ“„ Export to Word</button>
                    ${multiCount > 0 ? `<button class="btn btn-orange" onclick="bulkExport()">ðŸ“¦ Export ${multiCount} Selected</button>` : ''}
                    <button class="btn btn-blue" style="background:#475569" onclick="navigator.clipboard.writeText(document.getElementById('sermon-text-display').innerText); alert('Copied!');">ðŸ“‹ Copy</button>
                </div>
                <div class="scroll-content">
                    <h1 id="display-title" style="color:#f59e0b; margin-bottom:20px; font-size:2.2rem;">${selected.title}</h1>
                    <div id="sermon-text-display">${selected.words}</div>
                </div>`;
            }
        }

        function selectSermon(id) { selectedUid = id; render(); }
        function toggleCheck(id) { checkedUids.has(id) ? checkedUids.delete(id) : checkedUids.add(id); render(); }
        function resetAll() { 
            document.getElementById('main-search').value = ""; 
            activeTopic = ""; 
            document.getElementById('topic-trigger').innerText = "All Topics"; 
            render(); 
        }

        // THE BROWSER-BASED EXPORT (Preserves all formatting/tabs)
        function exportToWord(items) {
            if (!items.length) return;
            const htmlHeader = `<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
                                <head><meta charset="utf-8"></head><body style="font-family:'Times New Roman',serif; padding:1in;">`;
            const htmlFooter = `</body></html>`;
            
            let combinedContent = items.map(item => {
                return `<h1 style="color:#2b5797; font-size:18pt; border-bottom:1px solid #ccc; padding-bottom:5px;">${item.title}</h1>
                        <div style="white-space:pre-wrap; font-size:12pt; margin-top:20px; tab-size:4;">${item.words}</div>
                        <br style="page-break-before:always;">`;
            }).join('');

            const fullHtml = htmlHeader + combinedContent + htmlFooter;
            const blob = new Blob(['\ufeff', fullHtml], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = items.length === 1 ? `${items[0].title}.doc` : `Sermon_Batch_Export.doc`;
            link.click();
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        function bulkExport() {
            const selectedItems = allEntries.filter(x => checkedUids.has(x._uid));
            exportToWord(selectedItems);
        }

        // TOPIC SEARCH LOGIC
        document.getElementById('dropdown-search-input').addEventListener('input', (e) => {
            let q = e.target.value.toLowerCase();
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        });

        document.getElementById('main-search').addEventListener('input', render);
        
        window.onclick = function(e) { 
            if (!e.target.closest('.dropdown-container')) { 
                document.getElementById('topic-menu').classList.remove('show'); 
            } 
        }

        initLoad();
    </script>
</body>
</html>
