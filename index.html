<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0f172a; color: #f1f5f9;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER FIXED */
        header { background: #1e293b; padding: 12px 20px; border-bottom: 2px solid #334155; z-index: 100; }
        .header-flex { display: flex; align-items: center; justify-content: space-between; gap: 15px; }
        
        .search-area { display: flex; gap: 10px; align-items: center; flex-grow: 1; justify-content: flex-end; }
        
        /* Fixed Search Inputs */
        .search-input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .search-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        
        input {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 1rem; width: 280px;
        }

        /* MAIN CONTAINER */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar {
            width: 350px; min-width: 350px; background: #111827; 
            border-right: 1px solid #334155; display: flex; flex-direction: column;
        }
        .results-list { flex: 1; overflow-y: auto; }
        .result-item {
            padding: 12px 15px; border-bottom: 1px solid #1e293b; cursor: pointer;
            width: 100%; background: transparent; color: inherit; text-align: left;
        }
        .result-item:hover { background: #1e293b; }
        .result-item.active { background: #1e3a8a; border-left: 5px solid #f59e0b; }

        .details-panel { flex: 1; display: flex; flex-direction: column; background: #0f172a; }
        
        .sticky-controls {
            background: #1e293b; padding: 12px 30px; border-bottom: 1px solid #334155;
            display: flex; gap: 15px; align-items: center;
        }

        .scroll-content { flex: 1; overflow-y: auto; padding: 40px; }

        /* PASTOR TEXT DISPLAY */
        #display-words {
            font-size: 1.65rem; line-height: 1.8; background: #1e293b;
            padding: 30px; border-radius: 12px; 
            white-space: pre-wrap; tab-size: 4; 
            color: #ffffff; border: 1px solid #334155;
        }

        .btn {
            padding: 10px 18px; border-radius: 6px; border: none; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn-blue { background: #2563eb; color: white; }
        .btn-gray { background: #475569; color: white; }
        .btn-red { background: #be123c; color: white; }

        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2 id="loading-status">Loading Database...</h2>
    </div>

    <header>
        <div class="header-flex">
            <div>
                <h2 style="color: #f59e0b; font-size: 1.2rem;">Sermon Browser</h2>
                <span id="stat-count" style="font-size: 0.75rem; color: #94a3b8;">Initializing...</span>
            </div>
            <div class="search-area">
                <div class="search-input-group">
                    <span class="search-label">1. Search Content</span>
                    <input type="text" id="search-input" placeholder="Type words here...">
                </div>
                <div class="search-input-group">
                    <span class="search-label">2. Search Topics</span>
                    <input type="text" id="topic-search" placeholder="Type topic here...">
                </div>
                <button class="btn btn-red" onclick="resetFilters()" style="margin-top: 15px;">Reset All</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="results-list" id="results-list"></div>
        </div>
        <div class="details-panel" id="details-panel">
            <div id="panel-content" style="height: 100%; display: flex; flex-direction: column;">
                <div style="padding:100px; text-align:center; color:#475569;">
                    <h2>Welcome, Pastor.</h2>
                    <p>Search by content or topic above, then select a sermon.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allEntries = [];
        let selectedUid = null;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.push("OTH");

        function scrub(text) {
            if (!text) return "";
            return text.replace(/[\u0000-\u0008\u000B\u000C\u000E-\u001F\uD800-\uDFFF\uFFFD]/g, "").trim();
        }

        async function loadData() {
            for (let letter of alphabet) {
                try {
                    let res = await fetch(`./sermons_${letter}.json`);
                    if (res.ok) {
                        let data = await res.json();
                        data.forEach((item, idx) => {
                            item._uid = `${letter}-${idx}`;
                            item.words = scrub(item.words);
                            allEntries.push(item);
                        });
                    }
                } catch (e) {}
                document.getElementById('loading-status').innerText = `Loading: ${allEntries.length.toLocaleString()} sermons...`;
            }
            allEntries.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
            document.getElementById('loading-overlay').style.display = 'none';
            render();
        }

        function resetFilters() {
            document.getElementById('search-input').value = "";
            document.getElementById('topic-search').value = "";
            render();
        }

        function exportToWord() {
            const title = document.getElementById('display-title').innerText;
            const content = document.getElementById('display-words').innerText;
            const html = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
                <head><meta charset="utf-8"></head>
                <body style="font-family:Arial; padding:50px;">
                    <h1 style="color:#2b5797; border-bottom:1px solid #eee;">${title}</h1>
                    <div style="white-space:pre-wrap; font-size:12pt; margin-top:20px; font-family:serif;">${content}</div>
                </body>
                </html>`;
            const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title}.doc`;
            link.click();
        }

        function render() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const topicQuery = document.getElementById('topic-search').value.toLowerCase();

            const filtered = allEntries.filter(e => {
                const matchContent = (e.title + e.words).toLowerCase().includes(query);
                const matchTopic = !topicQuery || (e.topics || []).some(t => t.toLowerCase().includes(topicQuery));
                return matchContent && matchTopic;
            });

            document.getElementById('stat-count').innerText = `${filtered.length.toLocaleString()} found`;

            let listHtml = '';
            filtered.slice(0, 500).forEach(e => { // Limit list view to 500 for speed
                const active = selectedUid === e._uid ? 'active' : '';
                listHtml += `<div class="result-item ${active}" onclick="selectSermon('${e._uid}')">
                    <div style="font-weight:bold; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${e.title}</div>
                    <div style="font-size:0.7rem; color:#64748b;">${(e.topics || []).slice(0,2).join(', ')}</div>
                </div>`;
            });
            document.getElementById('results-list').innerHTML = listHtml;

            const selected = allEntries.find(x => x._uid === selectedUid);
            const panel = document.getElementById('panel-content');
            if (selected) {
                panel.innerHTML = `
                    <div class="sticky-controls">
                        <button class="btn btn-gray" onclick="navigator.clipboard.writeText(document.getElementById('display-words').innerText); alert('Copied!');">ðŸ“‹ Copy</button>
                        <button class="btn btn-blue" onclick="exportToWord()">ðŸ“„ Word Export</button>
                    </div>
                    <div class="scroll-content">
                        <h1 id="display-title" style="font-size:2.2rem; color:#f59e0b; margin-bottom:15px;">${selected.title}</h1>
                        <div id="display-words">${selected.words}</div>
                    </div>`;
            }
        }

        function selectSermon(id) { selectedUid = id; render(); }
        document.getElementById('search-input').addEventListener('input', render);
        document.getElementById('topic-search').addEventListener('input', render);
        loadData();
    </script>
</body>
</html>
