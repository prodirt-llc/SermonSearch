    To ensure everything works perfectly for the pastor, here is the complete, consolidated <script> block.

I have integrated the parallel loading (27 files), the multi-select system, the high-contrast highlighting for his eyesight, and the Word export functionality. I also included a small <style> update at the top of the block to fix the giant topic bar and ensure the text is large enough for him to read easily.

    <style>
        /* Accessibility and UI Fixes */
        mark {
            background: #fde047; /* Bright yellow for visibility */
            color: #000;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 2px;
        }

            font-size: 1.25rem !important; /* Larger text for the Pastor */
            line-height: 1.8 !important;
            background: #0f172a;
            padding: 1.5rem;
        }

            max-width: 200px; /* Limits the giant width */
        }

            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        }

        .btn-copy { background: #475569; color: white; }
        .btn-word { background: #2b5797; color: white; } /* Word Blue */
        .btn-bulk { background: #d97706; color: white; }

            width: 18px;

            cursor: pointer;
        }

    <script>
        // 1. GLOBAL STATE
        let allEntries = [];
        let selectedEntryId = null;
        let multiSelectedIds = new Set();
        let loadedChunks = new Set();
        let chunksLoadedCount = 0;
        let isStarted = false;
        const totalChunks = 27; // A-Z + OTH

        // 2. LOADING ENGINE
        async function loadChunk(chunkName) {
            const name = chunkName.toUpperCase();
            if (loadedChunks.has(name)) return;

            try {
                const response = await fetch(`./sermons_${name}.json`);
                if (response.ok) {
                    const data = await response.json();
                    // Assign stable IDs for selection
                    data.forEach((item, index) => {
                        item._uid = `${name}-${index}`;
                    });
                    allEntries = [...allEntries, ...data];
                    loadedChunks.add(name);
                }
            } catch (e) {
                console.warn(`File missing or error: sermons_${name}.json`);
            } finally {
                updateProgress();
            }
        }

        function updateProgress() {
            if (chunksLoadedCount >= totalChunks) return;
            chunksLoadedCount++;
            
            const percentage = Math.round((chunksLoadedCount / totalChunks) * 100);
            const bar = document.getElementById('progress-bar');
            const status = document.getElementById('loading-status');
            
            if (bar) bar.style.width = percentage + '%';
            if (status) status.textContent = `${percentage}% - Loaded ${chunksLoadedCount} of ${totalChunks} files`;

            if (chunksLoadedCount === totalChunks) {
                finishLoading();
            }
        }

        function finishLoading() {
            allEntries.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
            updateTopicFilter();
            render();

            const overlay = document.getElementById('loading-overlay');
            const wrapper = document.getElementById('main-wrapper');
            
            if (overlay) overlay.style.opacity = '0';
            if (wrapper) {
                wrapper.style.display = 'block';
                setTimeout(() => wrapper.style.opacity = '1', 50);
            }
            setTimeout(() => { if (overlay) overlay.style.display = 'none'; }, 600);
        }

        // 3. UTILITIES
        function highlight(text, query) {
            if (!query || query.length < 2) return text;
            const regex = new RegExp(`(${query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        function copyToClipboard() {
            const entry = allEntries.find(e => e._uid === selectedEntryId);
            if (!entry) return;
            const text = `${entry.title}\n\n${entry.words}`;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.btn-copy');
                const original = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        function exportToWord(entries) {
            if (entries.length === 0) return;
            
            // Basic HTML wrapper that Word interprets correctly
            let content = `
                <html xmlns:office="urn:schemas-microsoft-com:office:office" xmlns:word="urn:schemas-microsoft-com:office:word">
                <head><meta charset="utf-8"></head>
                <body style="font-family: 'Segoe UI', Arial, sans-serif;">
            `;

            entries.forEach(e => {
                content += `<h1 style="color: #2b5797;">${e.title}</h1>`;
                content += `<p><strong>Topics:</strong> ${(e.topics || []).join(', ')}</p>`;
                content += `<p><strong>Scripture:</strong> ${(e.scriptures || []).join(', ')}</p>`;
                content += `<hr style="border: 0; border-top: 1px solid #ccc;">`;
                content += `<div style="white-space: pre-wrap; font-size: 12pt;">${(e.words || "").replace(/\n/g, '<br>')}</div>`;
                content += `<br clear=all style='mso-break-type:section-break'>`; // Page break for bulk
            });

            content += `</body></html>`;

            const blob = new Blob([content], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = entries.length === 1 ? `${entries[0].title}.doc` : `Sermon_Collection.doc`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function bulkExport() {
            const selected = allEntries.filter(e => multiSelectedIds.has(e._uid));
            exportToWord(selected);
        }

        // 4. CORE INTERFACE
        function render() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const topic = document.getElementById('topic-filter').value;

            const filtered = allEntries.filter(e => {
                const matchesSearch = !query || 
                    (e.title || "").toLowerCase().includes(query) || 
                    (e.words || "").toLowerCase().includes(query);
                const matchesTopic = !topic || (e.topics || []).includes(topic);
                return matchesSearch && matchesTopic;
            });

            // Results List
            const list = document.getElementById('results-list');
            const currentScroll = list.scrollTop;
            list.innerHTML = filtered.map(e => `
                <div class="result-item ${selectedEntryId === e._uid ? 'active' : ''}" onclick="selectSermon('${e._uid}')">
                    <input type="checkbox" class="multi-checkbox" 
                           ${multiSelectedIds.has(e._uid) ? 'checked' : ''} 
                           onclick="toggleMultiSelect('${e._uid}', event)">
                    <div style="flex: 1; overflow: hidden;">
                        <div class="result-title">${highlight(e.title, query)}</div>
                        <div class="result-topics">${(e.topics || []).slice(0, 2).join(', ')}</div>
                    </div>
                </div>
            `).join('');
            list.scrollTop = currentScroll;

            // Details Panel
            const details = document.getElementById('details-panel');
            const selectedEntry = allEntries.find(e => e._uid === selectedEntryId);

            if (selectedEntry) {
                details.innerHTML = `
                    <div class="action-buttons">
                        <button class="btn btn-copy" onclick="copyToClipboard()">üìã Copy Text</button>
                        <button class="btn btn-word" onclick="exportToWord([allEntries.find(e => e._uid === '${selectedEntryId}')])">üìÑ Open in Word</button>
                        ${multiSelectedIds.size > 0 ? 
                            `<button class="btn btn-bulk" onclick="bulkExport()">üì¶ Export ${multiSelectedIds.size} Selected</button>` : ''}
                    </div>
                    <h2 class="details-title">${highlight(selectedEntry.title, query)}</h2>
                    
                    ${selectedEntry.topics?.length ? `
                        <div class="section">
                            <div class="section-title">üè∑Ô∏è Topics</div>
                            <div class="tags">
                                ${selectedEntry.topics.map(t => `<span class="tag" onclick="setTopic('${t}')">${t}</span>`).join('')}
                            </div>
                        </div>` : ''}

                    <div class="section">
                        <div class="section-title">üìù Content</div>
                        <div class="content-box">${highlight(selectedEntry.words || '', query)}</div>
                    </div>

                    <div class="metadata">
                        <div class="metadata-item"><span class="metadata-label">Base:</span>${selectedEntry.base || ''}</div>
                        <div class="metadata-item"><span class="metadata-label">Source:</span>${selectedEntry.source || ''}</div>
                        <div class="metadata-item"><span class="metadata-label">ID:</span>${selectedEntry.tcaid ?? ''}</div>
                    </div>
                `;
            } else {
                details.innerHTML = '<div class="details-empty">Select a sermon to view details</div>';
            }

            document.getElementById('entry-count').textContent = `${filtered.length.toLocaleString()} of ${allEntries.length.toLocaleString()} entries`;
        }

        function selectSermon(uid) {
            selectedEntryId = uid;
            render();
        }

        function toggleMultiSelect(uid, event) {
            event.stopPropagation();
            if (multiSelectedIds.has(uid)) multiSelectedIds.delete(uid);
            else multiSelectedIds.add(uid);
            render();
        }

        function setTopic(name) {
            document.getElementById('topic-filter').value = name;
            render();
        }

        function updateTopicFilter() {
            const topicsSet = new Set();
            allEntries.forEach(entry => {
                if (entry.topics) entry.topics.forEach(t => topicsSet.add(t));
            });
            const filterSelect = document.getElementById('topic-filter');
            const current = filterSelect.value;
            filterSelect.innerHTML = '<option value="">All Topics</option>';
            Array.from(topicsSet).sort().forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.textContent = t;
                filterSelect.appendChild(opt);
            });
            filterSelect.value = current;
        }

        async function loadEverything() {
            if (isStarted) return;
            isStarted = true;
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            alphabet.push("OTH");
            await Promise.all(alphabet.map(letter => loadChunk(letter)));
        }

        // Init
        document.getElementById('search-input').addEventListener('input', render);
        document.getElementById('topic-filter').addEventListener('change', render);
        loadEverything();
    </script>
</body>
