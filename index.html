<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a; color: #f1f5f9;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { background: #1e293b; padding: 12px 20px; border-bottom: 2px solid #334155; z-index: 1000; }
        .header-flex { display: flex; align-items: center; justify-content: space-between; }
        
        .search-controls { display: flex; gap: 10px; align-items: center; }
        input {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 0.9rem; width: 220px;
        }

        /* DROPDOWN FIXES */
        .dropdown-container { position: relative; width: 250px; }
        .dropdown-trigger {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            border-radius: 6px; cursor: pointer; color: #f1f5f9;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem;
        }
        .dropdown-menu {
            position: absolute; top: 105%; left: 0; width: 100%;
            background: #1e293b; border: 1px solid #475569; border-radius: 6px;
            max-height: 350px; overflow-y: auto; display: none; z-index: 2000;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-search { width: 100%; border: none; border-bottom: 1px solid #475569; position: sticky; top: 0; z-index: 10; }
        .dropdown-item { padding: 10px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid #334155; }
        .dropdown-item:hover { background: #334155; }

        /* LOADING BAR */
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .loader-bar { width: 350px; height: 12px; background: #1e293b; border-radius: 20px; margin: 20px; overflow: hidden; border: 1px solid #334155; }
        #progress-fill { width: 0%; height: 100%; background: #f59e0b; transition: width 0.2s; }

        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 380px; min-width: 380px; background: #111827; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .results-list { flex: 1; overflow-y: auto; will-change: transform; }
        
        .result-item {
            padding: 15px; border-bottom: 1px solid #1e293b; cursor: pointer;
            display: flex; gap: 15px; align-items: flex-start;
        }
        .result-item.active { background: #1e3a8a; border-left: 5px solid #f59e0b; }
        .check-box { width: 20px; height: 20px; cursor: pointer; flex-shrink: 0; }

        .details-panel { flex: 1; display: flex; flex-direction: column; background: #0f172a; overflow: hidden; }
        .action-bar { padding: 12px 30px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; gap: 15px; flex-shrink: 0; }
        .scroll-content { flex: 1; overflow-y: auto; padding: 40px; scroll-behavior: smooth; }
        
        /* SECTION STYLING - NO BOXES */
        .section-box {
            padding: 15px 0;
            margin: 20px 0;
            display: block;
        }

        .section-title {
            color: #f59e0b;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        #sermon-display { 
            font-size: 1.6rem; line-height: 1.8; white-space: pre-wrap; 
            background: #1e293b; padding: 40px; border-radius: 12px; 
            color: #ffffff; border: 1px solid #334155; tab-size: 4;
            font-family: 'Courier New', monospace;
        }

        .topics-box, .scriptures-box, .content-box {
            display: flex; flex-wrap: wrap; gap: 8px;
        }

        .tag {
            background: #1e3a8a;
            color: #93c5fd;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .scripture-ref {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        mark { background: #f59e0b; color: black; border-radius: 2px; }

        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .btn-blue { background: #2563eb; } .btn-gray { background: #475569; } .btn-orange { background: #d97706; } .btn-red { background: #be123c; } .btn-green { background: #16a34a; }

        /* FILE INDICATOR */
        .file-indicator {
            padding: 12px 40px;
            background: #1e293b;
            border-top: 1px solid #334155;
            border-bottom: 1px solid #334155;
            font-size: 0.85rem;
            color: #cbd5e1;
            font-family: 'Courier New', monospace;
        }
        .file-indicator strong {
            color: #f59e0b;
        }

        /* EDIT MODE */
        .edit-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 5000;
            align-items: center; justify-content: center;
        }
        .edit-modal.show { display: flex; }
        .edit-form {
            background: #1e293b; padding: 30px; border-radius: 12px; width: 90%; max-width: 700px;
            max-height: 90vh; overflow-y: auto; border: 1px solid #475569;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #cbd5e1; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-family: inherit;
        }
        .form-group textarea { min-height: 200px; resize: vertical; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2>OPTIMIZING DATABASE</h2>
        <div class="loader-bar"><div id="progress-fill"></div></div>
        <div id="load-status" style="color: #64748b;">Ready...</div>
    </div>

    <header>
        <div class="header-flex">
            <div><h2 style="color:#f59e0b">Sermon Browser</h2><small id="stat-count">0 entries</small></div>
            <div class="search-controls">
                <input type="text" id="main-search" placeholder="Quick Search...">
                
                <div class="dropdown-container">
                    <div class="dropdown-trigger" id="topic-trigger" onclick="toggleDropdown()">Filter by Topic</div>
                    <div class="dropdown-menu" id="topic-menu">
                        <input type="text" id="topic-search-box" class="dropdown-search" placeholder="Search topics..." onclick="event.stopPropagation()">
                        <div id="topic-list-target"></div>
                    </div>
                </div>

                <button class="btn btn-red" onclick="resetApp()">Reset</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar"><div class="results-list" id="results-list"></div></div>
        <div class="details-panel" id="details-panel">
             <div style="text-align:center; padding-top: 100px; color: #475569;">
                <h2>Select a sermon</h2>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div id="edit-modal" class="edit-modal">
        <div class="edit-form">
            <h2 style="margin-bottom: 20px; color: #f59e0b;">Edit Sermon</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="edit-title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea id="edit-content"></textarea>
            </div>
            <div class="form-group">
                <label>Topics (comma-separated)</label>
                <input type="text" id="edit-topics">
            </div>
            <div class="form-group">
                <label>Scriptures (comma-separated)</label>
                <input type="text" id="edit-scriptures">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-blue" onclick="saveEdit()">Save</button>
                <button class="btn btn-gray" onclick="closeEdit()">Cancel</button>
                <button class="btn btn-red" onclick="deleteSermon()">Delete</button>
            </div>
        </div>
    </div>

    <script>
    let allEntries = [];
    let selectedUid = null;
    let checkedUids = new Set();
    let activeTopic = "";
    let searchTimeout = null;
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    alphabet.push("OTH");

    // High-bit character mapping (legacy encoding)
    const HIGH_BIT_MAP = {
        '\x81': '[LT]',
        '\x82': '[GT]',
        '\x83': '[TM]',
        '\x84': '[EUR]',
        '\x85': '[ELLIPSIS]',
        '\x86': '[DAGGER]',
        '\x87': '[DDAG]',
        '\x88': '[CARET]',
        '\x8c': '[OE]',
        '\x91': '[QUOTE]',
        '\x92': '[QUOTE]',
        '\x93': '[DQUOTE]',
        '\x94': '[DQUOTE]',
        '\x95': '[BULLET]',
        '\x96': '[NDASH]',
        '\x97': '[MDASH]',
        '\x99': '[TM]'
    };

    function cleanText(text) {
        if (!text) return text;
        // Remove all Unicode control characters and junk
        let result = text.replace(/[\u0000-\u001F\u007F-\u009F]/g, ' ');
        // Clean up multiple spaces and normalize whitespace
        result = result.replace(/\s+/g, ' ').trim();
        return result;
    }

    async function loadData() {
        for(let i=0; i<alphabet.length; i++) {
            try {
                let r = await fetch(`./sermons_${alphabet[i]}.json`);
                if(r.ok) {
                    let data = await r.json();
                    data.forEach((item, idx) => {
                        item._uid = `${alphabet[i]}-${idx}`;
                        item._isDirty = false;
                        allEntries.push(item);
                    });
                }
            } catch(e){}
            let pct = ((i+1)/alphabet.length)*100;
            document.getElementById('progress-fill').style.width = pct+'%';
        }
        allEntries.sort((a,b) => (a.title||"").localeCompare(b.title||""));
        populateTopics();
        renderSidebar();
        document.getElementById('loading-overlay').style.display='none';
    }

    function populateTopics() {
        let topics = new Set();
        allEntries.forEach(e => (e.topics || []).forEach(t => topics.add(t)));
        const target = document.getElementById('topic-list-target');
        Array.from(topics).sort().forEach(t => {
            let d = document.createElement('div');
            d.className = 'dropdown-item';
            d.innerText = t;
            d.onclick = () => { activeTopic = t; document.getElementById('topic-trigger').innerText = t; toggleDropdown(); renderSidebar(); };
            target.appendChild(d);
        });
    }

    function toggleDropdown() { document.getElementById('topic-menu').classList.toggle('show'); }

    function highlight(text, query) {
        if (!query || query.length < 2) return text;
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }

    function renderSidebar() {
        const query = document.getElementById('main-search').value.toLowerCase();
        const filtered = allEntries.filter(e => {
            const matchQ = (e.title + e.words).toLowerCase().includes(query);
            const matchT = !activeTopic || (e.topics || []).includes(activeTopic);
            return matchQ && matchT;
        });
        document.getElementById('stat-count').innerText = `${filtered.length.toLocaleString()} items`;
        
        let listHtml = '';
        filtered.slice(0, 150).forEach(e => {
            const isActive = selectedUid === e._uid ? 'active' : '';
            listHtml += `<div class="result-item ${isActive}" onclick="setSelection('${e._uid}')">
                <input type="checkbox" class="check-box" ${checkedUids.has(e._uid)?'checked':''} onclick="event.stopPropagation(); toggleCheck('${e._uid}')">
                <div style="overflow:hidden"><div style="font-weight:bold;white-space:nowrap;text-overflow:ellipsis;overflow:hidden">${e.title}</div></div>
            </div>`;
        });
        document.getElementById('results-list').innerHTML = listHtml;
    }

    function setSelection(uid) {
        selectedUid = uid;
        const query = document.getElementById('main-search').value;
        const selected = allEntries.find(x => x._uid === uid);
        const panel = document.getElementById('details-panel');
        
        if(selected) {
            const displayText = selected.words || "";
            const [fileKey, fileIdx] = uid.split('-');
            const fileName = `sermons_${fileKey}.json`;
            
            panel.innerHTML = `
            <div class="action-bar">
                <button class="btn btn-gray" onclick="copyContent()">üìã Copy</button>
                <button class="btn btn-blue" onclick="exportWord()">üìÑ Word</button>
                <button class="btn btn-orange" onclick="editSermon()">‚úèÔ∏è Edit</button>
                ${checkedUids.size > 0 ? `<button class="btn btn-orange" onclick="bulkExport()">üì¶ Export ${checkedUids.size}</button>` : ''}
            </div>
            <div class="scroll-content">
                <h1 id="export-title" style="color:#f59e0b; margin-bottom:20px;">${highlight(selected.title, query)}</h1>
                
                <div style="margin: 20px 0;">
                    <div class="section-title">Topics</div>
                    <div class="topics-box">
                        ${(selected.topics || []).map(t => `<span class="tag">${t}</span>`).join('')}
                    </div>
                </div>

                <div style="margin: 20px 0;">
                    <div class="section-title">Scripture References</div>
                    <div class="scriptures-box">
                        ${(selected.scriptures || []).map(s => `<span class="scripture-ref">${s}</span>`).join('')}
                    </div>
                </div>

                <div style="margin: 20px 0;">
                    <div class="section-title">Content</div>
                    <div id="sermon-display" style="white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 11pt; color: #e5e7eb;">${highlight(displayText, query)}</div>
                </div>
            </div>
            <div class="file-indicator">
                <strong>Current:</strong> ${fileName} #${fileIdx} <strong>|</strong> <strong>Original:</strong> ${selected.base || 'Unknown'}
            </div>`;
        }
        renderSidebar(); 
    }

    function toggleCheck(id) { 
        checkedUids.has(id) ? checkedUids.delete(id) : checkedUids.add(id); 
        setSelection(selectedUid);
    }

    function copyContent() {
        const selected = allEntries.find(x => x._uid === selectedUid);
        if (!selected) return;
        const storage = document.createElement('textarea');
        storage.value = cleanText(selected.words);
        document.body.appendChild(storage);
        storage.select();
        document.execCommand('copy');
        document.body.removeChild(storage);
        
        // Show green notification on button
        const buttons = document.querySelectorAll('.btn');
        const btn = Array.from(buttons).find(b => b.innerText.includes('Copy'));
        if (btn) {
            const oldText = btn.innerText;
            const oldBg = btn.className;
            btn.innerText = '‚úì Copied!';
            btn.classList.add('btn-green');
            btn.classList.remove('btn-gray');
            setTimeout(() => {
                btn.innerText = oldText;
                btn.className = oldBg;
            }, 2000);
        }
    }

    function exportWord() {
        const selected = allEntries.find(x => x._uid === selectedUid);
        if (!selected) return;
        
        const cleanedContent = cleanText(selected.words);
        const cleanedTitle = selected.title;
        const topics = (selected.topics || []).join(', ');
        const scriptures = (selected.scriptures || []).join(', ');
        
        const htmlHeader = `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { font-family: Calibri, Arial, sans-serif; font-size: 11pt; line-height: 1.5; margin: 1in; }
h1 { font-size: 16pt; font-weight: bold; margin-top: 0; }
.section { margin: 12pt 0; }
.label { font-weight: bold; color: #1e40af; }
.content { white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace; }
</style>
</head>
<body>`;
        
        const content = `
<h1>${cleanedTitle}</h1>

<div class="section">
<div class="label">Topics:</div>
<div>${topics || '(none)'}</div>
</div>

<div class="section">
<div class="label">Scripture References:</div>
<div>${scriptures || '(none)'}</div>
</div>

<div class="section">
<div class="label">Content:</div>
<div class="content">${cleanedContent}</div>
</div>
`;
        
        const htmlFooter = `</body></html>`;
        const blob = new Blob([htmlHeader + content + htmlFooter], { type: 'application/vnd.ms-word.document' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${cleanedTitle.replace(/[/\\?%*:|"<>]/g, '-')}.doc`;
        link.click();
        setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    function editSermon() {
        const selected = allEntries.find(x => x._uid === selectedUid);
        if (!selected) return;
        document.getElementById('edit-title').value = selected.title || '';
        document.getElementById('edit-content').value = selected.words || '';
        document.getElementById('edit-topics').value = (selected.topics || []).join(', ');
        document.getElementById('edit-scriptures').value = (selected.scriptures || []).join(', ');
        document.getElementById('edit-modal').classList.add('show');
    }

    function closeEdit() {
        document.getElementById('edit-modal').classList.remove('show');
    }

    function saveEdit() {
        const selected = allEntries.find(x => x._uid === selectedUid);
        if (!selected) return;
        selected.title = document.getElementById('edit-title').value;
        selected.words = document.getElementById('edit-content').value;
        selected.topics = document.getElementById('edit-topics').value.split(',').map(t => t.trim()).filter(t => t);
        selected.scriptures = document.getElementById('edit-scriptures').value.split(',').map(t => t.trim()).filter(t => t);
        selected._isDirty = true;
        alert('√¢≈ì" Changes saved locally! (Sync to cloud coming soon)');
        closeEdit();
        setSelection(selectedUid);
    }

    function deleteSermon() {
        if (confirm('Delete this sermon? This cannot be undone.')) {
            const idx = allEntries.findIndex(x => x._uid === selectedUid);
            if (idx >= 0) {
                allEntries.splice(idx, 1);
                selectedUid = null;
                document.getElementById('details-panel').innerHTML = '<div style="text-align:center; padding-top: 100px; color: #475569;"><h2>Select a sermon</h2></div>';
                renderSidebar();
                closeEdit();
            }
        }
    }

    function bulkExport() {
        alert("Preparing " + checkedUids.size + " sermons for export...");
    }

    function resetApp() {
        searchTimeout = null;
        activeTopic = '';
        selectedUid = null;
        checkedUids.clear();
        document.getElementById('main-search').value = '';
        document.getElementById('topic-trigger').innerText = 'Filter by Topic';
        document.getElementById('details-panel').innerHTML = '<div style="text-align:center; padding-top: 100px; color: #475569;"><h2>Select a sermon</h2></div>';
        renderSidebar();
    }

    document.getElementById('main-search').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(renderSidebar, 250);
    });

    document.getElementById('topic-search-box').addEventListener('input', (e) => {
        let val = e.target.value.toLowerCase();
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(val) ? 'block' : 'none';
        });
    });

    window.onclick = (e) => { if (!e.target.closest('.dropdown-container')) document.getElementById('topic-menu').classList.remove('show'); };
    loadData();
    </script>
</body>
</html>
