<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a; color: #f1f5f9;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER & SEARCH */
        header { background: #1e293b; padding: 12px 20px; border-bottom: 2px solid #334155; z-index: 100; }
        .header-flex { display: flex; align-items: center; justify-content: space-between; }
        .search-area { display: flex; gap: 10px; align-items: center; position: relative; }
        
        input {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 0.9rem; width: 250px;
        }

        /* CUSTOM SEARCHABLE DROPDOWN (Fixes Blow-out) */
        .dropdown-container { position: relative; width: 280px; }
        .dropdown-trigger {
            padding: 10px; background: #0f172a; border: 1px solid #475569;
            border-radius: 6px; cursor: pointer; color: #94a3b8;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .dropdown-menu {
            position: absolute; top: 105%; left: 0; width: 100%;
            background: #1e293b; border: 1px solid #475569; border-radius: 6px;
            max-height: 400px; overflow-y: auto; display: none; z-index: 1000;
            box-shadow: 0 10px 15px rgba(0,0,0,0.5);
        }
        .dropdown-menu.show { display: block; }
        .dropdown-search { width: 100%; border: none; border-bottom: 1px solid #475569; border-radius: 0; sticky: top; }
        .dropdown-item {
            padding: 10px; cursor: pointer; font-size: 0.85rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .dropdown-item:hover { background: #334155; }

        /* LOADING BAR (Restored from image_2260f9.png) */
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .loader-bar { width: 300px; height: 8px; background: #1e293b; border-radius: 10px; margin: 15px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: #f59e0b; transition: width 0.2s; }

        /* SIDEBAR & CHECKBOXES */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 350px; min-width: 350px; background: #111827; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .results-list { flex: 1; overflow-y: auto; }
        .result-item {
            padding: 12px; border-bottom: 1px solid #1e293b; cursor: pointer;
            display: flex; gap: 12px; align-items: flex-start;
        }
        .result-item:hover { background: #1e293b; }
        .result-item.active { background: #1e3a8a; }
        .check-box { width: 18px; height: 18px; margin-top: 3px; cursor: pointer; }

        /* CONTENT PANEL */
        .details-panel { flex: 1; display: flex; flex-direction: column; }
        .action-bar { padding: 10px 20px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; gap: 10px; }
        .scroll-content { flex: 1; overflow-y: auto; padding: 30px; }
        #sermon-text { 
            font-size: 1.5rem; line-height: 1.7; white-space: pre-wrap; 
            background: #1e293b; padding: 25px; border-radius: 8px; 
        }

        .btn { padding: 8px 15px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-blue { background: #2563eb; } .btn-red { background: #be123c; } .btn-orange { background: #f59e0b; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h3>LOADING SERMONS</h3>
        <div class="loader-bar"><div id="progress-fill"></div></div>
        <div id="load-status">Initializing...</div>
    </div>

    <header>
        <div class="header-flex">
            <div><h2 style="color:#f59e0b">Sermon Browser</h2><small id="stat-count">0 entries</small></div>
            <div class="search-area">
                <input type="text" id="main-search" placeholder="Search keywords...">
                
                <div class="dropdown-container">
                    <div class="dropdown-trigger" id="topic-trigger" onclick="toggleDropdown()">All Topics</div>
                    <div class="dropdown-menu" id="topic-menu">
                        <input type="text" id="dropdown-search-input" class="dropdown-search" placeholder="Filter topics..." onclick="event.stopPropagation()">
                        <div id="topic-items-list"></div>
                    </div>
                </div>

                <button class="btn btn-red" onclick="resetAll()">Reset View</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar"><div class="results-list" id="results-list"></div></div>
        <div class="details-panel" id="content-panel"></div>
    </div>

    <script>
        let allEntries = [];
        let selectedId = null;
        let checkedIds = new Set();
        let activeTopic = "";
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.push("OTH");

        // CLEANER: Specifically removes those box hieroglyphics
        function scrub(t) { return t ? t.replace(/[\u0000-\u0008\u000B\u000C\u000E-\u001F\uD800-\uDFFF\uFFFD]/g, "").trim() : ""; }

        async function init() {
            for(let i=0; i<alphabet.length; i++) {
                try {
                    let r = await fetch(`./sermons_${alphabet[i]}.json`);
                    if(r.ok) {
                        let data = await r.json();
                        data.forEach((item, idx) => {
                            item._uid = `${alphabet[i]}-${idx}`;
                            item.words = scrub(item.words);
                            allEntries.push(item);
                        });
                    }
                } catch(e){}
                let pct = ((i+1)/alphabet.length)*100;
                document.getElementById('progress-fill').style.width = pct+'%';
                document.getElementById('load-status').innerText = `Processed ${allEntries.length.toLocaleString()} sermons`;
            }
            allEntries.sort((a,b) => (a.title||"").localeCompare(b.title||""));
            buildTopicList();
            render();
            document.getElementById('loading-overlay').style.display='none';
        }

        function buildTopicList() {
            let topics = new Set();
            allEntries.forEach(e => (e.topics || []).forEach(t => topics.add(t)));
            let list = document.getElementById('topic-items-list');
            Array.from(topics).sort().forEach(t => {
                let div = document.createElement('div');
                div.className = 'dropdown-item';
                div.innerText = t;
                div.onclick = () => { activeTopic = t; document.getElementById('topic-trigger').innerText = t; toggleDropdown(); render(); };
                list.appendChild(div);
            });
        }

        function toggleDropdown() { document.getElementById('topic-menu').classList.toggle('show'); }

        function render() {
            const query = document.getElementById('main-search').value.toLowerCase();
            const filtered = allEntries.filter(e => {
                const matchQ = (e.title + e.words).toLowerCase().includes(query);
                const matchT = !activeTopic || (e.topics || []).includes(activeTopic);
                return matchQ && matchT;
            });

            document.getElementById('stat-count').innerText = `${filtered.length.toLocaleString()} results`;
            let html = '';
            filtered.slice(0, 200).forEach(e => {
                html += `<div class="result-item ${selectedId === e._uid ? 'active' : ''}" onclick="selectSermon('${e._uid}')">
                    <input type="checkbox" class="check-box" ${checkedIds.has(e._uid)?'checked':''} onclick="event.stopPropagation(); toggleCheck('${e._uid}')">
                    <div style="overflow:hidden"><div style="font-weight:bold;white-space:nowrap;text-overflow:ellipsis;overflow:hidden">${e.title}</div></div>
                </div>`;
            });
            document.getElementById('results-list').innerHTML = html;

            const cur = allEntries.find(x => x._uid === selectedId);
            const panel = document.getElementById('content-panel');
            if(cur) {
                panel.innerHTML = `
                <div class="action-bar">
                    <button class="btn btn-blue" onclick="exportWord([allEntries.find(x=>x._uid==='${cur._uid}')])">Export Word</button>
                    ${checkedIds.size > 0 ? `<button class="btn btn-orange" onclick="bulkExport()">Export ${checkedIds.size} Selected</button>` : ''}
                </div>
                <div class="scroll-content">
                    <h1 style="color:#f59e0b; margin-bottom:20px;">${cur.title}</h1>
                    <div id="sermon-text">${cur.words}</div>
                </div>`;
            }
        }

        function selectSermon(id) { selectedId = id; render(); }
        function toggleCheck(id) { checkedIds.has(id) ? checkedIds.delete(id) : checkedIds.add(id); render(); }
        function resetAll() { document.getElementById('main-search').value = ""; activeTopic = ""; document.getElementById('topic-trigger').innerText = "All Topics"; render(); }

        function exportWord(items) {
            const html = `<html><head><meta charset="utf-8"></head><body style="font-family:serif;white-space:pre-wrap;">${items.map(i => `<h1>${i.title}</h1><div>${i.words}</div><br style="page-break-before:always;">`).join('')}</body></html>`;
            const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "Sermon_Export.doc";
            link.click();
        }

        function bulkExport() { exportWord(allEntries.filter(x => checkedIds.has(x._uid))); }

        document.getElementById('main-search').addEventListener('input', render);
        document.getElementById('dropdown-search-input').addEventListener('input', (e) => {
            let q = e.target.value.toLowerCase();
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        });

        window.onclick = function(e) { if (!e.target.matches('#topic-trigger')) { document.getElementById('topic-menu').classList.remove('show'); } }

        init();
    </script>
</body>
</html>
