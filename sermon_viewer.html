<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            color: #e2e8f0;
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 1.5rem 0;
        }

        .header-content {
            max-width: 90rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .header-title p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .search-bar {
            display: flex;
            gap: 0.75rem;
        }

        .search-bar input,
        .search-bar select {
            padding: 0.5rem 1rem;
            background: #1e293b;
            color: white;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .search-bar input:focus,
        .search-bar select:focus {
            outline: none;
            border-color: #d97706;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .search-bar input {
            flex: 1;
            padding-left: 2.5rem;
            position: relative;
        }

        .search-bar select {
            min-width: 150px;
        }

        main {
            max-width: 90rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 250px);
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
            background: rgba(30, 41, 59, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }

        .result-item {
            padding: 0.75rem;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 0.875rem;
        }

        .result-item:hover {
            background: #334155;
            border-color: #64748b;
        }

        .result-item.active {
            background: #b45309;
            border-color: #d97706;
            color: white;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-topics {
            font-size: 0.75rem;
            color: #94a3b8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-item.active .result-topics {
            color: rgba(255, 255, 255, 0.7);
        }

        .details-panel {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 1.5rem;
            overflow-y: auto;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.3);
        }

        .details-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            text-align: center;
        }

        .details-title {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: white;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.375rem 0.75rem;
            background: #334155;
            color: #cbd5e1;
            border-radius: 9999px;
            font-size: 0.825rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover {
            background: rgba(217, 119, 6, 0.3);
        }

        .scripture {
            padding: 0.375rem 0.75rem;
            background: rgba(37, 99, 235, 0.2);
            color: #93c5fd;
            border-radius: 0.25rem;
            font-size: 0.825rem;
        }

        .content-box {
            background: #0f172a;
            border-radius: 0.375rem;
            padding: 1rem;
            max-height: 250px;
            overflow-y: auto;
            font-size: 0.875rem;
            line-height: 1.6;
            color: #cbd5e1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .metadata {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            font-size: 0.75rem;
            color: #94a3b8;
            border-top: 1px solid #475569;
            padding-top: 1rem;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
        }

        .metadata-label {
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        footer {
            border-top: 1px solid #475569;
            background: rgba(15, 23, 42, 0.5);
            color: #94a3b8;
            font-size: 0.875rem;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top: 3px solid #d97706;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <div>
                    <h1>üìö Sermon Database</h1>
                    <p id="entry-count">Loading...</p>
                </div>
            </div>
            <div class="search-bar">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search titles, topics, or content..."
                >
                <select id="topic-filter">
                    <option value="">All Topics</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="results-list" id="results-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading sermon database...</p>
                </div>
            </div>
            <div class="details-panel" id="details-panel">
                <div class="details-empty">Select a sermon to view details</div>
            </div>
        </div>
    </main>

    <footer id="footer">
        Sermon Database ‚Ä¢ Loading...
    </footer>

    <script>
        let allEntries = [];
        let selectedEntry = null;

        async function loadData() {
            try {
                const response = await fetch('./sermons.json');
                if (!response.ok) throw new Error('File not found');
                allEntries = await response.json();
                
                // Extract unique topics
                const topicsSet = new Set();
                allEntries.forEach(entry => {
                    if (entry.topics) entry.topics.forEach(t => topicsSet.add(t));
                });
                const topics = Array.from(topicsSet).sort();
                
                // Populate topic filter
                const filterSelect = document.getElementById('topic-filter');
                topics.forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    filterSelect.appendChild(option);
                });
                
                render();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('results-list').innerHTML = 
                    '<div style="color: #ef4444; padding: 1rem;"><p>Error: Could not load sermons.json</p><p style="font-size: 0.875rem; margin-top: 0.5rem;">Make sure sermons.json is in the same folder as this HTML file.</p></div>';
            }
        }

        function getFilteredEntries() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const topicFilter = document.getElementById('topic-filter').value;

            return allEntries.filter(entry => {
                const matchesSearch = 
                    (entry.title?.toLowerCase().includes(searchQuery)) ||
                    (entry.words?.toLowerCase().includes(searchQuery)) ||
                    (entry.topics?.some(t => t.toLowerCase().includes(searchQuery)));
                
                const matchesTopic = !topicFilter || entry.topics?.includes(topicFilter);
                
                return matchesSearch && matchesTopic;
            });
        }

        function render() {
            const filtered = getFilteredEntries();
            
            // Update results list
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = filtered.length === 0 
                ? '<div style="color: #94a3b8; text-align: center; padding: 2rem;">No sermons found</div>'
                : filtered.map((entry, idx) => `
                    <button class="result-item ${selectedEntry === entry ? 'active' : ''}" onclick="selectEntry(${allEntries.indexOf(entry)})">
                        <div class="result-title">${entry.title}</div>
                        ${entry.topics?.length > 0 ? `<div class="result-topics">${entry.topics.slice(0, 2).join(', ')}</div>` : ''}
                    </button>
                `).join('');
            
            // Update details panel
            const detailsPanel = document.getElementById('details-panel');
            if (selectedEntry) {
                detailsPanel.innerHTML = `
                    <h2 class="details-title">${selectedEntry.title}</h2>
                    
                    ${selectedEntry.topics?.length > 0 ? `
                        <div class="section">
                            <div class="section-title">üè∑Ô∏è Topics</div>
                            <div class="tags">
                                ${selectedEntry.topics.map(topic => `
                                    <span class="tag" onclick="document.getElementById('topic-filter').value='${topic}'; render();">${topic}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${selectedEntry.scriptures?.length > 0 ? `
                        <div class="section">
                            <div class="section-title">üìñ Scripture References</div>
                            <div class="tags">
                                ${selectedEntry.scriptures.map(s => `<span class="scripture">${s}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="section">
                        <div class="section-title">üìù Content</div>
                        <div class="content-box">${selectedEntry.words || 'No content available'}</div>
                    </div>
                    
                    <div class="metadata">
                        ${selectedEntry.base ? `<div class="metadata-item"><span class="metadata-label">Base:</span>${selectedEntry.base}</div>` : ''}
                        ${selectedEntry.source ? `<div class="metadata-item"><span class="metadata-label">Source:</span>${selectedEntry.source}</div>` : ''}
                        ${selectedEntry.tcaid ? `<div class="metadata-item"><span class="metadata-label">ID:</span>${selectedEntry.tcaid}</div>` : ''}
                        ${selectedEntry.qsid ? `<div class="metadata-item"><span class="metadata-label">QSID:</span>${selectedEntry.qsid}</div>` : ''}
                    </div>
                `;
            } else {
                detailsPanel.innerHTML = '<div class="details-empty">Select a sermon to view details</div>';
            }
            
            // Update stats
            document.getElementById('entry-count').textContent = `${filtered.length.toLocaleString()} of ${allEntries.length.toLocaleString()} entries`;
            document.getElementById('footer').textContent = `Sermon Database ‚Ä¢ ${filtered.length.toLocaleString()} of ${allEntries.length.toLocaleString()} entries`;
        }

        function selectEntry(index) {
            selectedEntry = allEntries[index];
            render();
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', render);
        document.getElementById('topic-filter').addEventListener('change', render);

        // Load data on page load
        loadData();
    </script>
</body>
</html>
